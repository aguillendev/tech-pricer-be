spring.application.name=techpricer

# ─────────────────────────────────────────────────────────────────────────────
# PostgreSQL
# ─────────────────────────────────────────────────────────────────────────────
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/techpricerdb}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ─────────────────────────────────────────────────────────────────────────────
# JPA / Hibernate
# ─────────────────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ─────────────────────────────────────────────────────────────────────────────
# Server
# ─────────────────────────────────────────────────────────────────────────────
server.port=${PORT:8080}

# ─────────────────────────────────────────────────────────────────────────────
# Dollar API
# ─────────────────────────────────────────────────────────────────────────────
app.dolar.api-url=${DOLAR_API_URL:https://dolarapi.com/v1/dolares/oficial}

# ─────────────────────────────────────────────────────────────────────────────
# CORS
# ─────────────────────────────────────────────────────────────────────────────
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://tech-pricer-bo.vercel.app}
